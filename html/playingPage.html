<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/playingApp.js" charset="utf-8"></script>
  <link rel="stylesheet" href="../css/style.css" type="text/css" charset="utf-8">
</head>

<body>
  <main>
    <section id="dealer">
      <aside class="left">
        <div id="highscore">

        </div>
      </aside>

      <aside class="middle">
        <div class="hand" id="dealerHand"></div>
      </aside>

      <aside class="right">
        <div class="score"></div>
      </aside>
      <div></div>
    </section>

    <section id="player">
      <aside class="left">
        <div id="count"></div>
      </aside>

      <aside class="middle">
        <div class="hand" id="playerHand" ></div>
        <div id="buttons">
          <button id="deal">DEAL</button>
          <button id="hit">HIT</button>
          <button id="stick">STICK</button>
        </div>
      </aside>

      <aside class="right">
        <div id="score"></div>
      </aside>

    </section>
  </main>
</body>

</html>

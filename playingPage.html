<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/playingApp.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">
</head>

<body>
  <main>
    <section id="dealer">

      <aside class="left">
        <div id="highscore">

        </div>
      </aside>

      <aside class="middle">
        <div class="hand" id="dealerHand"></div>
        <aside id="result">

        </aside>
      </aside>

      <aside class="right">
        <div id="dScore"></div>
      </aside>
    </section>

    <section id="player">
      <aside class="left">
        <div id="chipCount">
        </div>
        <button id="bet">BET</button>
        <button id="doubleDown">DOUBLE DOWN</button>
      </aside>

      <aside class="middle">
        <div class="hand" id="playerHand" ></div>
        <div id="buttons">
          <button id="deal">DEAL $10</button>
          <button id="all-in">ALL IN</button>
          <button id="hit">HIT</button>
          <button id="stick">STICK</button>
        </div>
      </aside>

      <aside class="right">
        <div id="pScore"></div>
      </aside>

    </section>
  </main>
</body>
</html>
